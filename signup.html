  <style>
    #name-error {
      color: red;
      margin-left: 25px;
    }

    #email-error {
      color: red;
      margin-left: 25px;
    }

    #password-error {
      color: red;
      margin-left: 25px;
    }
    #success {
      color: green;
      margin-left: 25px;
    }
    </style>

    <script>
      function func1() {
        var name = document.getElementById('name').value;
        var name1 = document.getElementById('email').value;

        var number = document.getElementById('password').value;

        if (name == "") {
          document.getElementById("name-error").innerHTML = "Please enter your name.";
          //name.focus();
          return;
        }

        else if (name1 == "") {
          document.getElementById("email-error").innerHTML = "email address is required.";
          // email.focus();
          return;
        }

        else if ( name1.indexOf("@", 0) < 0) {
          document.getElementById("email-error").innerHTML = "you email address it invalid.";
          // email.focus();
          return;
        }

        else if (name1.indexOf(".", 0) < 0) {
          document.getElementById("email-error").innerHTML = "you email address it invalid.";
          // email.focus();
          return;
        }
        else if (number == "") {
          document.getElementById("password-error").innerHTML = "Password is required.";
          // password.focus();
          return;
        }
        else if (number.length < 8) {
          document.getElementById("password-error").innerHTML = "Password is Atleast 8 characters in the box ";
          // password.focus();
          return;
        }
        else if (number.search(/[0-9]/) == -1) {
          document.getElementById("password-error").innerHTML = "Password is Atleast 1 Numeric character in the box";
          // password.focus();
          return;
        }
        else if (number.search(/[a-z]/) == -1) {
          document.getElementById("password-error").innerHTML = "Password is Atleast 1 simple character in the box";
          // password.focus();
          return;
        }
        else if (number.search(/[A-Z]/) == -1) {
          document.getElementById("password-error").innerHTML = "Password is Atleast 1 capital letter in the box";
          // password.focus();
          return;
        }
        else if (number.search(/[!\@\#\$\%\^\&\*\(\)\_\+\?\>\<\.]/) == -1) {
          document.getElementById("password-error").innerHTML = "Password is Atleast 1 special symbol in the box";
          // password.focus();
          return;
        }
        else{
          document.getElementById("success").innerHTML =name + ", you are signup successfully";
        console.log(name);

      }
    }

  </script>
